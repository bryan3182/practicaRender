{% extends './plantilla.html' %}
{% load static %}
{% block body %}

<img src="{% static 'img/images.jpeg' %}" alt="No se encuentra">
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://previews.123rf.com/images/gmast3r/gmast3r1604/gmast3r160400439/55343572-ilustraci%C3%B3n-cine-banner-retro-proyector-de-pel%C3%ADcula-tira-de-la-pel%C3%ADcula-plana-vectorial.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://revistaidentidad.ec/wp-content/uploads/2024/05/sala-multicines-1024x574.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/Y-8lOOb6eys/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCbxGL61oA0KcQQXfJ7B4e4Gut6lQ" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<br>
<br>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-dark">
                <div class="card-header text-white" style="background-color: tomato;">
                    <h5 class="card-title">Misión</h5>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="mision" rows="5">Creamos experiencias de entretenimiento que generan un sólido vínculo emocional con CineUTC.</textarea>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card border-dark">
                <div class="card-header text-white" style="background-color: tomato;">
                    <h5 class="card-title">Visión</h5>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="vision" rows="5">Valoramos la fidelidad de nuestros clientes.</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
